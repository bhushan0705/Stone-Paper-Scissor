<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice">
            <img src="./Images/rock.png" alt="rock" id="rock">
        </div>

        <div class="choice">
            <img src="./Images/paper.webp" alt="paper" id="paper">
        </div>

        <div class="choice">
            <img src="./Images/scissors.png" alt="scissors" id="scissors">
        </div>
    </div>
<br>



    <div class="score-board">
        <div class="score">
            <p id="User-score">0</p>
            <p>You</p>
        </div>
    
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        </div>

        <div class="move" id="move">
        <div class="msg-container">
            <p id="msg" style="font-size: larger;">Play your move</a></p>
        </div>
    </div>

        <!-- ------popup message---- -->
        <div id="welcome_popup" class="popup">
            <div class="popup-content">
                <span class="close-btn"onclick="closePopup()">&times;</span>
                <p>When score is 5, there is the winner</p>
            </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
